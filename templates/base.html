<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PRAGA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-50 text-gray-800 font-sans">

    <header class="bg-white shadow p-4 md:p-6 flex justify-between items-center">
        <h1 class="text-xl md:text-2xl font-bold">PRAGA</h1>
        <nav class="space-x-4">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:underline text-sm md:text-base">In√≠cio</a>
            {% if session.get('user') == 'admin' %}
                <a href="{{ url_for('logout') }}" class="text-red-500 hover:underline text-sm md:text-base">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline text-sm md:text-base">Login</a>
            {% endif %}
        </nav>
    </header>

    <main class="p-4 md:p-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow p-4 mt-8 text-center text-sm text-gray-500">
        &copy; {{ current_year | default(2025) }} Loja de Bolsas Artesanais. Feito com carinho.
    </footer>

</body>
</html>
